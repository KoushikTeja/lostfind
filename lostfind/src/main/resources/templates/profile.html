<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Include Header Fragment -->
<div th:replace="~{fragments/header :: head}"></div>

<body>
<!-- Gradient Script -->
<div th:replace="~{fragments/gradient :: gradient-script}"></div>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <h2 th:text="${username}"></h2>
            <p class="text-muted">Member since 2023</p>
          </div>

          <div class="stats-grid">
            <div class="stat-card lost">
              <div class="stat-icon">
                <i class="fas fa-search-location"></i>
              </div>
              <div class="stat-content">
                <h3 th:text="${lostItemsCount}">0</h3>
                <p>Lost Items Reported</p>
              </div>
            </div>

            <div class="stat-card found">
              <div class="stat-icon">
                <i class="fas fa-hands-helping"></i>
              </div>
              <div class="stat-content">
                <h3 th:text="${foundItemsCount}">0</h3>
                <p>Found Items Reported</p>
              </div>
            </div>
          </div>

          <div class="profile-actions">
            <div class="glass-card">
              <h4><i class="fas fa-cog"></i> Account Settings</h4>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-block">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </form>
            </div>

            <div class="glass-card">
              <h4><i class="fas fa-user-edit"></i> Edit Profile</h4>
              <form>
                <div class="form-group">
                  <label><i class="fas fa-at"></i> Email</label>
                  <input type="email" class="form-control" placeholder="user@example.com">
                </div>
                <div class="form-group">
                  <label><i class="fas fa-phone"></i> Phone</label>
                  <input type="tel" class="form-control" placeholder="+1 234 567 890">
                </div>
                <button type="submit" class="btn btn-warning btn-block">
                  <i class="fas fa-save"></i> Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #1E3C72, #2A5298, #1E3C72, #2A5298);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Interactive Gradient Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), rgba(255, 255, 255, 0.1), transparent 20%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar { background: transparent !important; }
        .navbar-brand, .nav-link { color: white !important; transition: color 0.3s ease; }
        .nav-link:hover { color: #FFC107 !important; }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 { font-family: 'Poppins', sans-serif; font-size: 4rem; font-weight: 700; margin-bottom: 1rem; animation: fadeIn 2s ease-in-out; }
        .hero p { font-size: 1.5rem; margin-bottom: 2rem; animation: fadeIn 2.5s ease-in-out; }
        .hero .btn { font-size: 1.2rem; padding: 0.75rem 2rem; margin: 0.5rem; animation: fadeIn 3s ease-in-out; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hero .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Features Section */
        .features { padding: 4rem 0; background: rgba(0, 0, 0, 0.2); }
        .features h2 { font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; text-align: center; }
        .features .card { background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 2rem; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .features .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .features .card i { font-size: 3rem; margin-bottom: 1rem; color: #FFC107; }
        .features .card h3 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .features .card p { font-size: 1rem; color: rgba(255, 255, 255, 0.8); }

        /* How It Works Section */
        .how-it-works { padding: 4rem 0; }
        .how-it-works h2 { font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; text-align: center; }
        .how-it-works .step { text-align: center; margin-bottom: 2rem; }
        .how-it-works .step i { font-size: 3rem; margin-bottom: 1rem; color: #FFC107; }
        .how-it-works .step h3 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .how-it-works .step p { font-size: 1rem; color: rgba(255, 255, 255, 0.8); }

        /* Testimonials Section */
        .testimonials { padding: 4rem 0; background: rgba(0, 0, 0, 0.2); }
        .testimonials h2 { font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; text-align: center; }
        .testimonials .card { background: rgba(255, 255, 255, 0.1); border: none; border-radius: 10px; padding: 2rem; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .testimonials .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .testimonials .card img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem; }
        .testimonials .card h3 { font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .testimonials .card p { font-size: 1rem; color: rgba(255, 255, 255, 0.8); }

        /* Call-to-Action Section */
        .cta { padding: 4rem 0; text-align: center; }
        .cta h2 { font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem; }
        .cta .btn { font-size: 1.2rem; padding: 0.75rem 2rem; margin: 0.5rem; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .cta .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }

        /* Footer */
        .footer { padding: 2rem 0; background: rgba(0, 0, 0, 0.2); text-align: center; }
        .footer a { color: #FFC107; text-decoration: none; transition: color 0.3s ease; }
        .footer a:hover { color: white; }

        /* Auth Card Styling */
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-card .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-card label {
            color: #FFC107;
            font-weight: 600;
        }

        .auth-card .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .auth-card .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFC107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .auth-card .btn {
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .auth-card .alert {
            border-radius: 10px;
            border: none;
        }

        .auth-card a {
            color: #FFC107;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-card a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Items Page Styling */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            color: #FFC107;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 0;
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .item-list {
            display: grid;
            gap: 1.5rem;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
        }

        .item-icon.lost {
            background: rgba(255, 72, 72, 0.2);
            color: #ff4848;
        }

        .item-icon.found {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .item-details {
            flex: 1;
        }

        .item-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .item-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .item-card:hover .item-actions {
            opacity: 1;
        }

        .badge {
            padding: 0.5em 0.8em;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge i {
            font-size: 0.9em;
        }

        /* Report Page Styling */
        .report-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .report-card.lost {
            border-left: 4px solid #ff4848;
        }

        .report-card.found {
            border-left: 4px solid #4CAF50;
        }

        .report-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .report-header h2 {
            font-family: 'Poppins', sans-serif;
            color: #FFC107;
            margin-bottom: 0.5rem;
        }

        .report-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .icon-input label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #FFC107;
            font-weight: 600;
        }

        .icon-input .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .icon-input .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #FFC107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        .form-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .btn-lg {
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease;
        }

        .btn-lg:hover {
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #FFC107;
            border-color: #FFC107;
            color: #1E3C72;
        }

        .btn-success {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        /* Profile Page Styling */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar {
            font-size: 4rem;
            color: #FFC107;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card.lost {
            border-left: 4px solid #ff4848;
        }

        .stat-card.found {
            border-left: 4px solid #4CAF50;
        }

        .stat-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .stat-card.lost .stat-icon {
            background: rgba(255, 72, 72, 0.2);
            color: #ff4848;
        }

        .stat-card.found .stat-icon {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .stat-content h3 {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #FFC107;
        }

        .profile-actions {
            display: grid;
            gap: 1.5rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
        }

        .glass-card h4 {
            color: #FFC107;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>

</head>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Include Header Fragment -->
<div th:replace="~{fragments/header :: head}"></div>

<body>
<!-- Gradient Script -->
<div th:replace="~{fragments/gradient :: gradient-script}"></div>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">
                <i class="fas fa-hands-helping"></i> My Found Items
            </h2>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div th:if="${#lists.isEmpty(foundItems)}" class="empty-state">
            <i class="fas fa-box-open"></i>
            <h3>No Found Items Reported</h3>
            <p>You haven't reported any found items yet.</p>
            <a href="/report-found" class="btn btn-primary">
                <i class="fas fa-plus"></i> Report Found Item
            </a>
        </div>

        <div th:unless="${#lists.isEmpty(foundItems)}" class="item-list">
            <div class="item-card" th:each="item : ${foundItems}">
                <div class="item-icon found">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <div class="item-details">
                    <h4 th:text="${item.itemName}"></h4>
                    <p class="text-muted" th:text="${item.description}"></p>
                    <div class="item-meta">
              <span class="badge bg-warning">
                <i class="fas fa-map-marker-alt"></i>
                <span th:text="${item.location}"></span>
              </span>
                        <span class="badge bg-info">
                <i class="fas fa-calendar-day"></i>
                <span th:text="${item.dateFound}"></span>
              </span>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="btn btn-sm btn-outline-light">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

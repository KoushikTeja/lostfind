<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Include Header Fragment -->
<div th:replace="~{fragments/header :: head}"></div>

<body>
<!-- Gradient Script -->
<div th:replace="~{fragments/gradient :: gradient-script}"></div>

<!-- Navigation Bar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="report-card lost">
          <div class="report-header">
            <h2><i class="fas fa-search-location"></i> Report Lost Item</h2>
            <p>Help us find your lost item by providing detailed information</p>
          </div>

          <form th:action="@{/report-lost}" method="post">
            <div class="form-group icon-input">
              <label for="itemName"><i class="fas fa-tag"></i> Item Name</label>
              <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>

            <div class="form-group icon-input">
              <label for="description"><i class="fas fa-align-left"></i> Description</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group icon-input">
                  <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                  <input type="text" class="form-control" id="location" name="location" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group icon-input">
                  <label for="dateLost"><i class="fas fa-calendar-day"></i> Date Lost</label>
                  <input type="date" class="form-control" id="dateLost" name="dateLost" required>
                </div>
              </div>
            </div>

            <div class="form-footer">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="fas fa-paper-plane"></i> Submit Report
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>My Lost Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Lost & Found</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <!-- Show My Lost Items and My Found Items only if user is authenticated -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/my-lost-items">My Lost Items</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/my-found-items">My Found Items</a>
        </li>
        <!-- Show Login and Register if user is not authenticated -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <!-- Show Profile Icon if user is authenticated -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/profile">
            <i class="fas fa-user-circle"></i> <!-- Profile icon -->
            <span sec:authentication="name"></span> <!-- Display username -->
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center">My Lost Items</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Item Name</th>
      <th>Description</th>
      <th>Location</th>
      <th>Date Lost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${lostItems}">
      <td th:text="${item.itemName}"></td>
      <td th:text="${item.description}"></td>
      <td th:text="${item.location}"></td>
      <td th:text="${item.dateLost}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<footer class="footer mt-5 py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">Â© 2023 Lost & Found. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
